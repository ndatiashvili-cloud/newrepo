services:
  postgres:
    image: postgres:15-alpine
    container_name: rnd-postgres
    environment:
      POSTGRES_DB: rnd_monitoring
      POSTGRES_USER: rnd_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rnd_user -d rnd_monitoring"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      - rnd-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: rnd-redis
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD} ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      - rnd-network
    restart: unless-stopped

  victoriametrics:
    image: victoriametrics/victoria-metrics:latest
    container_name: rnd-victoriametrics
    command:
      - "-storageDataPath=/vmdata"
      - "-httpListenAddr=:8428"
    ports:
      - "8428:8428"
    volumes:
      - victoria_data:/vmdata
    networks:
      - rnd-network
    restart: unless-stopped

  api:
    build: .
    container_name: rnd-api
    cap_add:
      - NET_RAW
      - NET_ADMIN
    environment:
      DATABASE_URL: postgresql+psycopg2://rnd_user:${POSTGRES_PASSWORD}@postgres:5432/rnd_monitoring
      USE_POSTGRES: "true"

      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0

      SECRET_KEY: ${SECRET_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      DEFAULT_ADMIN_PASSWORD: ${DEFAULT_ADMIN_PASSWORD:-admin123}

      VICTORIA_URL: ${VICTORIA_URL:-http://victoriametrics:8428}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # Zabbix Configuration
      ZABBIX_URL: ${ZABBIX_URL}
      ZABBIX_USER: ${ZABBIX_USER}
      ZABBIX_PASSWORD: ${ZABBIX_PASSWORD}
    volumes:
      - ./data:/data
      - ./logs:/logs
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      victoriametrics:
        condition: service_started
    networks:
      - rnd-network
    restart: unless-stopped

  celery-worker:
    build: .
    container_name: rnd-celery-worker
    command: ["celery", "-A", "celery_app", "worker", "--loglevel=info", "--concurrency=4"]
    environment:
      DATABASE_URL: postgresql+psycopg2://rnd_user:${POSTGRES_PASSWORD}@postgres:5432/rnd_monitoring
      USE_POSTGRES: "true"
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      VICTORIA_URL: ${VICTORIA_URL:-http://victoriametrics:8428}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ZABBIX_URL: ${ZABBIX_URL}
      ZABBIX_USER: ${ZABBIX_USER}
      ZABBIX_PASSWORD: ${ZABBIX_PASSWORD}
    volumes:
      - ./data:/data
      - ./logs:/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    networks:
      - rnd-network
    restart: unless-stopped

  celery-beat:
    build: .
    container_name: rnd-celery-beat
    command: ["celery", "-A", "celery_app", "beat", "--loglevel=info"]
    environment:
      DATABASE_URL: postgresql+psycopg2://rnd_user:${POSTGRES_PASSWORD}@postgres:5432/rnd_monitoring
      USE_POSTGRES: "true"
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      VICTORIA_URL: ${VICTORIA_URL:-http://victoriametrics:8428}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ZABBIX_URL: ${ZABBIX_URL}
      ZABBIX_USER: ${ZABBIX_USER}
      ZABBIX_PASSWORD: ${ZABBIX_PASSWORD}
    volumes:
      - ./data:/data
      - ./logs:/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    networks:
      - rnd-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  victoria_data:

networks:
  rnd-network:
    driver: bridge
